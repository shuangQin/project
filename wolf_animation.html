<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <canvas id="canvas" width="108" height="101">你的浏览器不支持canvas</canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		var img=new Image();
		img.src="h.png";
		var i=0;		

		img.onload=move();
		function move(){
		  ctx.clearRect(0,0,108,101);
		  ctx.drawImage(img,-108*i,0);
		  i++;
		  if(i>10){
		  	i=0;
		  }
		  window.requestAnimationFrame(move);
		 }
	</script>
</body>
</html>
